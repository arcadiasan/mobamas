            <script type="text/template" id="tpl_popup_play">

                <div>エピソードでボイスを再生する</div>

                </label>

                <div class="btn_cancel_line_2 js_popup_close jsOnDesignBtn">キャンセル</div>

                </div>

            <script type="text/javascript">
                $(function () {
                    var template = $('#tpl_popup_play').html();
                    var detail = {
                        url: './detail/?id=__TV_ID__&voice_flag=__VOICE_FLAG__',
                        targetURL: '',
                        targetID: 0
                    }
                    $('.jsPopupPlay').on('click', function () {
                        var tvID = $(this).data('tv');
                        detail.targetID = tvID;
                        detail.targetURL = detail.url.replace('__TV_ID__', tvID);
                        var popup = new Commonjs.Popup();
                        var param = {
                            detail_url: detail.targetURL.replace('__VOICE_FLAG__', 0)
                        };
                        popup.set({
                            'title': '音声再生確認',
                            'contents': _.template(template, param),
                        });
                        popup.open();
                    });
                    // 選択ボックスとボイス再生するか制御
                    $('.jsPlaySoundCheckbox').prop('checked', false);
                    $('body').on('change', '.jsPlaySoundCheckbox', function () {
                        if (this.checked) {
                            $('.jsBtnPlay').attr('href', detail.targetURL.replace('__VOICE_FLAG__', 1));
                            $('.jsPlaySoundLabel').addClass('_selected');
                        } else {
                            $('.jsBtnPlay').attr('href', detail.targetURL.replace('__VOICE_FLAG__', 0));
                            $('.jsPlaySoundLabel').removeClass('_selected');
                        }
                    });
                });
            </script>
